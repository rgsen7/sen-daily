{{ define "main" }}
<div class="mb-6">
  <h1 class="text-2xl font-extrabold" style="color: var(--fg);">标签</h1>
</div>
<div class="flex flex-wrap gap-2">
  {{ range .Site.Taxonomies.tags.ByCount }}
  <a href="{{ .Page.Permalink }}" class="text-sm font-mono px-3 py-1.5 rounded hover:opacity-70 transition-opacity" style="background: var(--entry); border: 1px solid var(--border); color: var(--fg);">
    {{ .Page.Title }} <span style="color: var(--fg-secondary);">{{ .Count }}</span>
  </a>
  {{ end }}
</div>
{{ end }}
