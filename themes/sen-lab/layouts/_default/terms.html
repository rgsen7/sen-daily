{{ define "main" }}
<div class="mb-8">
  <h1 class="text-2xl font-semibold tracking-tight" style="color: var(--fg);">标签</h1>
</div>

<div class="flex flex-wrap gap-2">
  {{ range .Site.Taxonomies.tags }}
  <a href="{{ .Page.Permalink }}" 
     class="bg-tag text-sm font-mono px-3 py-1.5 rounded hover:opacity-80 transition-opacity inline-flex items-center gap-1.5">
    {{ .Page.Title }}
    <span class="text-xs opacity-60">{{ .Count }}</span>
  </a>
  {{ end }}
</div>
{{ end }}
