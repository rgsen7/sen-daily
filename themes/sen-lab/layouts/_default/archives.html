{{ define "main" }}
{{/* Redirect to page/archives.html — this is the fallback */}}
<div class="mb-6">
  <h1 class="text-2xl font-extrabold" style="color: var(--fg);">时间线</h1>
</div>

{{ $posts := where site.RegularPages "Section" "posts" }}
{{ range $posts.GroupByDate "2006-01" }}
<div class="mb-8">
  <h2 class="text-sm font-mono font-semibold uppercase tracking-wider mb-3" style="color: var(--fg-secondary);">{{ .Key }}</h2>
  {{ range .Pages }}
  <a href="{{ .Permalink }}" class="post-entry block">
    <div class="flex items-center justify-between gap-4">
      <h3 class="text-base font-bold truncate" style="color: var(--fg);">{{ .Title }}</h3>
      <time class="text-xs font-mono shrink-0" style="color: var(--fg-secondary);">{{ .Date.Format "01-02" }}</time>
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
{{ end }}
