<header style="background: var(--bg); border-bottom: 1px solid var(--border);">
  <nav class="max-w-3xl mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
    <a href="{{ .Site.BaseURL }}" class="text-lg font-bold tracking-tight hover:opacity-70 transition-opacity" style="color: var(--fg);">
      {{ .Site.Title }}
    </a>
    <div class="flex items-center gap-5">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | absURL }}" class="text-sm hover:opacity-70 transition-opacity" style="color: var(--fg-secondary);">{{ .Name }}</a>
      {{ end }}
      <button onclick="toggleTheme()" class="hover:opacity-70 transition-opacity" style="color: var(--fg-secondary);" aria-label="切换主题">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>
  </nav>
</header>
